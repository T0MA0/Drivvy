<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztráció - Kibővítve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Sötét háttér, mint a képen */
            color: #E0E0E0; /* Világos szöveg */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .registration-box {
            background-color: #1F1F1F; /* Sötét doboz háttér */
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .header h2 {
            margin: 0;
            font-weight: bold;
        }

        .header .close-btn {
            background: none;
            border: none;
            color: #E0E0E0;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #333333; /* Sötétebb input háttér */
            border: 1px solid #555555;
            border-radius: 5px;
            color: #FFFFFF;
            box-sizing: border-box; /* A padding ne növelje a teljes szélességet */
        }

        .checkbox-group {
            margin-top: 25px;
            margin-bottom: 30px;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-top: 3px;
            margin-right: 10px;
            /* Egyedi zöld jelölőnégyzet stílusa */
            accent-color: #1DB954; 
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #1DB954; /* Feltűnő zöld gomb */
            color: white;
            border: none;
            border-radius: 25px; /* Lekerekített gomb */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-button:hover {
            background-color: #168a40;
        }

        /* Stílus a fő jelölőnégyzetnek, hogy kicsit kiemelkedjen, ha szükséges */
        .master-checkbox-item {
            font-weight: bold;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px !important;
        }
    </style>
</head>
<body>

<div class="registration-box">
    <div class="header">
        <h2>Regisztráció</h2>
        <button class="close-btn" aria-label="Bezárás">×</button>
    </div>
    
    <form>
        <div class="form-group">
            <label for="keresztnev">Keresztnév</label>
            <input type="text" id="keresztnev" placeholder="Keresztnév">
        </div>

        <div class="form-group">
            <label for="vezeteknev">Vezetéknév</label>
            <input type="text" id="vezeteknev" placeholder="Vezetéknév">
        </div>

        <div class="form-group">
            <label for="email">E-mail cím</label>
            <input type="email" id="email">
        </div>

        <div class="form-group">
            <label for="jelszo">Jelszó</label>
            <input type="password" id="jelszo" placeholder="••••••••">
        </div>

        <div class="form-group">
            <label for="jelszo-megerosites">Jelszó megerősítése</label>
            <input type="password" id="jelszo-megerosites" placeholder="••••••••">
        </div>

        <div class="checkbox-group" id="checkbox-group">
            
            <div class="checkbox-item master-checkbox-item">
                <input type="checkbox" id="mind-elfogad" onclick="toggleAllCheckboxes(this)">
                <label for="mind-elfogad">Összes feltétel elfogadása</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="aszf" class="child-checkbox">
                <label for="aszf">Az Általános Szerződési Feltételeket megismertem és elfogadom.</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="adatvedelmi" class="child-checkbox">
                <label for="adatvedelmi">Az Adatvédelmi Szabályzatot megismertem és elfogadom.</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="hirlevel" class="child-checkbox">
                <label for="hirlevel">Hozzájárulok ahhoz, hogy ez az Adatkezelő hírlevelet küldjön részemre.</label>
            </div>
        </div>

        <button type="submit" class="register-button">Regisztráció</button>
    </form>
</div>

<script>
    function toggleAllCheckboxes(masterCheckbox) {
        // Lekérjük a fő jelölőnégyzet aktuális állapotát (true = bepipálva, false = nincs bepipálva)
        const isChecked = masterCheckbox.checked;

        // Lekérjük az összes "gyermek" jelölőnégyzetet (amelyeknek van 'child-checkbox' class-a)
        const childCheckboxes = document.querySelectorAll('#checkbox-group .child-checkbox');

        // Beállítjuk az összes gyermek jelölőnégyzetet a fő jelölőnégyzet állapotának megfelelően
        childCheckboxes.forEach(checkbox => {
            checkbox.checked = isChecked;
        });
    }
</script>

</body>
</html>
