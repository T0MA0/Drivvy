<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-box {
            background-color: #1F1F1F;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header h2 {
            margin: 0 0 25px 0;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: #333333;
            border: 1px solid #555555;
            border-radius: 5px;
            color: #FFFFFF;
            box-sizing: border-box;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #168a40;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            font-size: 13px;
            color: #AAAAAA;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #1DB954;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="header">
        <h2>Bejelentkezés</h2>
    </div>
    
    <form action="#" method="POST"> 
        <div class="form-group">
            <label for="email">E-mail cím</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="jelszo">Jelszó</label>
            <input type="password" id="jelszo" name="jelszo" placeholder="••••••••" required>
        </div>

        <button type="submit" class="login-button">Bejelentkezés</button>

        <a href="jelszo_visszaallitas.html" class="forgot-password">Elfelejtetted a jelszavad?</a>
    </form>
</div>

</body>
</html>
