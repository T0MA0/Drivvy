<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új jelszó beállítása</title>
    <style>
        /* A korábbi stílusok megtartva, hogy a kinézet passzoljon */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .reset-box {
            background-color: #1F1F1F;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .header h2 {
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .instruction {
            margin-bottom: 30px;
            font-size: 14px;
            color: #AAAAAA;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        
        /* Input mezők stílusa */
        .form-group input[type="password"] { 
            width: 100%;
            padding: 10px;
            background-color: #333333;
            border: 1px solid #555555;
            border-radius: 5px;
            color: #FFFFFF;
            box-sizing: border-box;
        }

        .reset-button {
            width: 100%;
            padding: 12px;
            background-color: #1DB954;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .reset-button:hover {
            background-color: #168a40;
        }

        .back-to-login {
            display: block;
            margin-top: 20px;
            font-size: 13px;
            color: #AAAAAA;
            text-decoration: none;
        }

        .back-to-login:hover {
            color: #1DB954;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="reset-box">
    <div class="header">
        <h2>Új jelszó beállítása</h2>
    </div>
    
    <p class="instruction">
        Válassz egy új jelszót a fiókodhoz. Az új jelszónak legalább 8 karakter hosszúnak kell lennie.
    </p>

    <form action="#" method="POST"> 
        
        <div class="form-group">
            <label for="new_password">Új jelszó</label>
            <input type="password" id="new_password" name="new_password" required placeholder="Min. 8 karakter">
        </div>

        <div class="form-group">
            <label for="confirm_password">Új jelszó megerősítése</label>
            <input type="password" id="confirm_password" name="confirm_password" required placeholder="Ismételd meg az új jelszót">
        </div>
        
        <button type="submit" class="reset-button">Jelszó visszaállítása</button>

        <a href="bejelentkezes.html" class="back-to-login">Vissza a bejelentkezéshez</a>
    </form>
</div>

</body>
</html>
